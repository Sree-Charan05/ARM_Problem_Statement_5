        		if (requestContext && requestContext.app && requestContext.app.value.id) {
					//console.log('Application ID is ' + requestContext.app.value.id );
          			return requestContext.app.value.id;
        		}
  			}

			function getLanguage() {
				if (!OktaUtil) { 
					return 'en';
				} else {
					// Check that language Okts found is supported.				
					const supportedLangs = new Set(["en", "de", "es", "fr", "ja", "ko", "zh-CN","zh-TW", "pt-BR"]);						// 								
					if (supportedLangs.has(OktaUtil.getSignInWidgetConfig().language))  {
						return OktaUtil.getSignInWidgetConfig().language;
					} else {
						return 'en';
					}
				}				
			}
			
			function getLanguagePath() {
				// Okta changes all Portuguese flavors to pt-BR but AEM uses pt		
				const aemLangPathMap = new Map([
						['en','en'],
						['de','de'],												
						['es','es'],
						['fr','fr'],
						['ja','ja'],
						['ko','ko'],
						['zh-CN', 'zh-cn'],
						['zh-TW', 'zh-tw'],
						['pt-BR','pt']
						]);

				if (aemLangPathMap.has( OktaUtil.getSignInWidgetConfig().language)) {
					return aemLangPathMap.get( OktaUtil.getSignInWidgetConfig().language);
				} else {
					return 'en';
				}
			}
			function getCreateAccountLinkPath() {
                var queryString = window.location.search;              
                var urlParams = new URLSearchParams(queryString);              
                // console.log('RelayState URL parameter found is: ' + urlParams.get('RelayState'));
                var amdRelayState = urlParams.get('RelayState');
                if (amdRelayState && amdRelayState.includes('/member/ai-dev-program')) {
                        return '/registration/ai-dev-program-sign-up-form.html';
                    }
                else {
                        return '/registration/create-account.html';
                	}
           		}
				


			function getAMDDomainUrl() {
				var domain = 'https://' + getEnv() + 'www.amd.com/' + getLanguagePath();				
				return domain;
			}
			function getI18n(key ) {
				// this must be called after render to get customlink text
				return OktaUtil.getSignInWidgetConfig().i18n[OktaUtil.getSignInWidgetConfig().language][key];

    	var defaultConfig = OktaUtil.getSignInWidgetConfig();
		let config = Object.assign(defaultConfig, customConfig);	
					
        // Render the Okta Sign-In Widget
        var oktaSignIn = new OktaSignIn(config);		
        oktaSignIn.renderEl({ el: '#okta-login-container' },
            OktaUtil.completeLogin,
            function(error) {
               // Logs errors that occur when configuring the widget.            
                console.log(error);               
            }
        );
		
	

		oktaSignIn.on('afterRender', function (data) {
				document.querySelector("#okta-sign-in > div.auth-content > div.auth-content-inner > div > div.siw-main-footer").remove();
				var authContentFooter = document.getElementById("okta-login-container").getElementsByClassName("auth-content")[0];
				var isFooter = document.getElementById("okta-login-container").getElementsByClassName("footer-text")[0];
				if (!isFooter) {
					var footerText = getFooterText();
					var footerDiv = document.createElement('div');
					footerDiv.innerHTML = footerText;
					authContentFooter.appendChild(footerDiv.firstChild);
				}
		});
		
		
		
  		oktaSignIn.on('afterError', function (context, error) {
        	//console.log(error);
			if (context.formName==='identify') {
				var xhr = new XMLHttpRequest();
				var domainURL = getAMDDomainUrl();
				var user = document.getElementsByName("identifier")[0].value;							
				if (user.endsWith('@amd.com') && user.substring( 0, user.length - 4).includes(".")) {
					alert("Internal AMD users, use username@amd.com for sign in");
				} else {
					if ("withCredentials" in xhr) {
						var user = document.getElementsByName("identifier")[0].value;
						xhr.open("GET", getUserStatusUrl() + user);
						xhr.withCredentials = true;
						xhr.setRequestHeader("Accept", 'application/json');
						xhr.setRequestHeader("Content-Type", 'application/json');
						xhr.setRequestHeader("Access-Control-Allow-Origin", '*');
						xhr.send();
						xhr.onerror = function () {
							console.log('An error occurred when connecting to the server to do user status check.');							
						}
						xhr.onload = function () {						
							if (JSON.parse(this.responseText).status == "PROVISIONED") {
								window.location.href = domainURL + "/registration/resend-activation-email.html" + getCustomTarget();
							} 
						}						
					} else {
						console.log("CORS is not supported for this browser.");						
					}
				}					
			}
		});
		
		
		function getFooterText() {

				return text;
